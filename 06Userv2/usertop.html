<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        $(function () {
            writename();
        })
        function writename() {
            var username = sessionStorage.getItem('username');
            var userid = sessionStorage.getItem('userid');
            console.log(username);
            document.getElementById('welcome').innerHTML = `ようこそ${username}さん`;
            document.getElementById('myid').href = `http://127.0.0.1:5500/06Userv2/update.html?userid=${userid}`;
            document.getElementById('tweet').href = `http://127.0.0.1:5500/06Userv2/tweet.html?userid=${userid}`;
        }

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <hr>
    <p><a id="tweet" href="">Tweet</a></p>
    <hr>
    <p><a id="myid" href="">ユーザー情報変更</a></p>

</body>

</html>
